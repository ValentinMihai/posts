<div>
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">

        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef> 
                Username 
            </th>
            <td mat-cell  *matCellDef="let post" class="truncate-cell"> <a [routerLink]="['/user', post.user.id]" [state]=post.user>{{post.user.username}}</a> </td>
        </ng-container>
        
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> 
                <input placeholder="Title" class="filter-input" matInput (keyup)="loadPosts($event)" [(ngModel)]="titleSearchValue" #titleInput/>
            </th>
            <td mat-cell *matCellDef="let post" class="truncate-cell" (dblclick)="filterBySelectedWord('title')"> {{post.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Body">
            <th mat-header-cell *matHeaderCellDef> 
                <input placeholder="Body" class="filter-input" matInput (keyup)="loadPosts($event)" [(ngModel)]="bodySearchValue" #titleInput/>
            </th>
            <td mat-cell *matCellDef="let post" class="truncate-cell" (dblclick)="filterBySelectedWord('body')" matTooltip={{post.body}}> {{post.body}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="10" [pageSize]="10"></mat-paginator>
</div>
